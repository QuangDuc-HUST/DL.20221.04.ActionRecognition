<!DOCTYPE html>
<html>
    <link rel="shortcut icon" href="#">
    <link id="favicon" rel="icon" type="image/x-icon" href="static/img/favicon.ico">
<body>

<div style="text-align: center;">
    <p>Click on the "Choose File" button to upload a file:</p>
    <form method="POST" action="/predict" id="myForm" enctype="multipart/form-data">

        <label for="model_name">Choose a model type:</label>
        <select id="model_name_dropdown" name="model_name" value="lrcn" onclick="getModelName()" form="myForm">
            <option value="lrcn">Long-term Recurrent Convolutional Networks</option>
            <option value="c3d">3-Dimensional Convolutional Networks</option>
        </select>
        <br>
        <br>
        <input id="file" name="file" type="file">
        <br>
        <br>
        <a href="/predict_result">
            <input type="submit"/>
        </a>
    </form>
</div>

</body>
</html>
<script src="./static/js/main.js" type="text/javascript"></script>
